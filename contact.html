        <!-- Website Content Section -->
        <section id="mainGridContent">

            <!-- Contacts and Form Section -->
            <section id="contactForm">
                <section>
                    <h1>Contact Information</h1>
                    <p>Website Title</p>
                    <p>Ignas Montvydas</p>
                    <p>Address</p>
                    <p>+31 (0) xx xxx xxxx</p>
                </section>
                <form>
                    <h1>Contact form</h1>
    
                    <!-- Name and Email -->
                    <fieldset>
                        <legend>Visitor Details</legend>
                        <fieldset>
                            <label for="name">
                                <strong>Name
                                    <span class="requiredField">*</span>
                                </strong>
                            </label>
                            <input type="text" name="name" placeholder="Name Lastname" required/>
                        </fieldset>
                        <fieldset>
                            <label for="email">
                                <strong>Email
                                    <span class="requiredField">*</span>
                                </strong>
                            </label>
                            <input type="email" name="email" placeholder="email@email.com" required>
                        </fieldset>
                    </fieldset>
    
                    <!-- Message -->
                    <fieldset>
                        <legend>Ask a Question</legend>
                        <label for="message">
                            <strong>Message
                                <span class="requiredField">*</span>
                            </strong>
                        </label>
                        <textarea name="message" rows="5" cols="20" required>
                        </textarea>
                    </fieldset>
                    
                    <input id="buttonSubmit" type="submit" value="Submit">
                </form>
            </section>
