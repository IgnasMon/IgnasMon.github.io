            type="text/css"
            href="css/style.css"

    <body>
        <!-- Header and Navigation -->
        <header>
            <img src="./img/placeholder/placeholder-logo.png" title="Logo" alt="Logo">
            
            <!-- DON'T FORGET TO DELETE THE HYPERLINK TO PLACEHOLDER -->
            <a href="https://clipground.com/placeholder-logo.html">Placeholder logo origin</a>
            <!-- DON'T FORGET TO DELETE THE HYPERLINK TO PLACEHOLDER -->

            <h1>Title</h1>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li>

                </ul>
            </nav>
        </header>

        <!-- Website Content Section -->
        <section>

            <!-- Form Section -->
            <form method="post" 
                action=""
                >
                <label>Contact form</label>

                <!-- Name and Email -->
                <fieldset>
                    <legend>Visitor Details</legend>
                    <label>First Name
                        <span>*</span>
                    </label>
                    <input type="text" name="firstName" placeholder="Firstname" required>
                    <label>Last Name
                        <span>
                            *
                        </span>
                    </label>
                    <input type="text" name="lastName" placeholder="Lastname" required>
                    <label>Email
                        <span>
                            *
                        </span>
                    </label>
                    <input type="email" name="email" placeholder="email@email.com" required>
                
                </fieldset>

                <!-- Message -->
                <fieldset>
                    <legend>Ask a Question</legend>
                    <label>Message
                        <span>
                            *
                        </span>
                    </label>
                    <textarea name="message" required>
                    </textarea>
                </fieldset>
                
                <input type="submit" value="submit">
            </form>

            <!-- Aside Section -->
            <aside>
                <a href="https://www.inholland.nl/">
                    <img src="./img/placeholder/placeholder-image.jpg">
                </a>
                <a href="https://www.inholland.nl/">

                </a>
                <a href="https://www.inholland.nl/">
                    <img src="./img/placeholder/placeholder-image.jpg">
                </a>
            </aside>
        </section>
