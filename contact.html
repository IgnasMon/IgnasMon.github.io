<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Contact page</title>
        <meta name = "keywords" 
            content="Inholland, haarlem, it, web markup, 
            assignment, contacts, form"
        />
        <meta name="description" 
            content="This is a contact page"
        />
        <meta name="author" 
            content="Ignas Montvydas"
        />
        <link rel="stylesheet"
            type="text/css"
            href="css/style.css"
        />
        
        <!-- Using Google Fonts API for Notable font style -->
        <link rel="preconnect" 
            href="https://fonts.googleapis.com"
        />
        <link rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin
        />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Notable&display=swap" 
        />
    </head>
    <body>

        <!-- Header and Navigation -->
        <header id="mainHeader">
            
            <!-- Website Header -->
            <header id="websiteHeader">
                <img id="websiteLogo" 
                    src="./img/placeholder/placeholder-logo.png" 
                    title="Logo" alt="Logo"
                />
                
                <!-- DON'T FORGET TO DELETE THE HYPERLINK TO PLACEHOLDER -->
                <a href="https://clipground.com/placeholder-logo.html">Placeholder logo origin</a>
                <!-- DON'T FORGET TO DELETE THE HYPERLINK TO PLACEHOLDER -->
                
                <h1>Contact Page</h1>
                <h2>Payoff</h2>
            </header>
            
            <!-- Navigation -->
            <nav id="navbar">
                <ul>
                    <li class="navbarItem">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="navbarItem">
                        <a href="./product.html">Products</a>
                    </li>
                    <li class="navbarItem">
                        <a href="./pricing.html">Pricing</a>
                    </li>
                </ul>
            </nav>
        </header>
            
        <!-- Website Content Section -->
        <section id="mainContent">

            <!-- Form Section -->
            <form method="post" 
                action=""
                >
                <label>Contact form</label>

                <!-- Name and Email -->
                <fieldset>
                    <legend>Visitor Details</legend>
                    <label>First Name
                        <span>*</span>
                    </label>
                    <input type="text" name="firstName" placeholder="Firstname" required>
                    <label>Last Name
                        <span>
                            *
                        </span>
                    </label>
                    <input type="text" name="lastName" placeholder="Lastname" required>
                    <label>Email
                        <span>
                            *
                        </span>
                    </label>
                    <input type="email" name="email" placeholder="email@email.com" required>
                
                </fieldset>

                <!-- Message -->
                <fieldset>
                    <legend>Ask a Question</legend>
                    <label>Message
                        <span>
                            *
                        </span>
                    </label>
                    <textarea name="message" required>
                    </textarea>
                </fieldset>
                
                <input type="submit" value="submit">
            </form>

            <!-- Aside Section -->
            <aside>
                <a href="https://www.inholland.nl/">
                    <img src="./img/placeholder/placeholder-image.jpg">
                </a>
                <a href="https://www.inholland.nl/">
                    <img src="./img/placeholder/placeholder-image.jpg">
                </a>
                <a href="https://www.inholland.nl/">
                    <img src="./img/placeholder/placeholder-image.jpg">
                </a>
            </aside>
        </section>

        <!-- Website footer and Cookies -->
        <footer id="mainFooter">
            <section id="copyrightWebsite">
                <p>
                    &#169; Copyright 2022 Ignas Montvydas
                </p>
            </section>
            <section id="cookies">
                <p>
                    Cookie statement
                </p>
            </section>
        </footer>
    </body>
</html>
